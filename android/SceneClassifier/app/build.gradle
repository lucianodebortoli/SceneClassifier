apply plugin: 'com.android.application' 

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.audio.sceneclassifier"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    aaptOptions { noCompress "tflite" }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations.all {
    resolutionStrategy {
        force 'org.hamcrest:hamcrest-junit:2.0.0.0'
    }
}

configurations {
    compile.exclude group: "junit", module: "junit"}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    implementation 'org.tensorflow:tensorflow-lite:+' // Para tensorflow Lite
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    //implementation 'org.tensorflow:tensorflow-android:1.2.0-rc0' // Para Tensorflow Android NDK 
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

